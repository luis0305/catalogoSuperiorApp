    <div style="background: #fff">

          <div class="swiper-pagination"></div>
        </div>

        <script src="js/swipper.js"></script>

        <!--Swiper-->
      </div>
    </div>

    <div class="row responsive-lg">

      <div class="col col-50" ng-repeat="book in books">
        <a href="/#/pearson/books/detail/{{book.id}}">
          <div class="row box-title">
            <div class="col col-25">
              <img src="http://www.pearsonenespanol.com/images/librariesprovider5/cris_e-commer/pearson-ciencias-de-la-tierra-10ed-ebook.tmb-thumb160.jpg?sfvrsn=1"
                   style="max-width:100%"/>
            </div>
            <div class="col col-75">
              <h3 class="book-title">{{book.title}}</h3>
              <p class="book-area">Geografía </p>
              <p class="book-author">{{book.author}}</p>
              <span class="ebook-cta">Ebook </span>
              <span class="book-cta">Libro </span>
              <span class="more-info">Mas información </span>
            </div>
          </div>
        </a>
      </div>

    </div>

    <div class="row bottom-items">
      <div class="col-50 novedades">
        <div class="col col-center" style="padding: 0;">
          <img src="../img/catalogo-spot.svg" alt="">
        </div>
      </div>
      <div class="col-50 best-seller">
        <div class="col col-center" style="padding: 0;">
          <img src="../img/bestseller-spot.svg" alt="">
        </div>
