<ion-view view-title="Catálogo / {{subcategory.Name}}" class="white">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content >

    <div class="list list-inset buscar">
      <label class="item item-input buscador">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar en {{subcategory.Name | lowercase }}" ng-model="searchFilter">
      </label>
    </div>
    <div style="background: #fff">
      <div class="row">


      </div>
    </div>

    <div class="list row responsive-lg">

      <div class="item col col-50" ng-repeat="book in books | filter: searchFilter " style="border-style:none; padding:0; margin:0">
        <a href="/#/pearson/books/detail/{{book.id}}">
          <div class="row box-title">
            <div class="col col-25">
              <img ng-src="http://www.pearsonenespanol.com/images/librariesprovider5/cris_e-commer/pearson-ciencias-de-la-tierra-10ed-ebook.tmb-thumb160.jpg?sfvrsn=1"
                   style="max-width:100%"/>
            </div>
            <div class="col col-75">
              <h3 class="book-title">{{book.title}}</h3>
              <p class="book-area">Geografía </p>
              <p class="book-author">{{book.author}}</p>
              <span class="ebook-cta">Ebook </span>
              <span class="book-cta">Libro </span>
              <span class="more-info">Mas información </span>
            </div>
          </div>
        </a>
      </div>

    </div>

    <div class="row bottom-items">
      <div class="col-50 novedades">
        <div class="col col-center" style="padding: 0;">
          <img src="../img/catalogo-spot.svg" alt="">
        </div>
      </div>
      <div class="col-50 best-seller">
        <div class="col col-center" style="padding: 0;">
          <img src="../img/bestseller-spot.svg" alt="">
        </div>
      </div>
    </div>


  </ion-content>

</ion-view>
