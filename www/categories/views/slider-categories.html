<ion-view>

  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="col"> </div>
    <div class="col">
      <div class="text-center">
      <img src="img/PearsonLogo_Primary_W_Spot.png" style="  ">
      </div>
    </div>
    <div class="col"></div>
  </div>

  <ion-content>
    <div class="row responsive-lg">
      <div class="list">
        <div class="item" ng-repeat="category in categories" style="border-style:none; padding:0; margin:0">
          <div class="box {{category.StyleName}}">
            <img ng-src="img/{{category.ImageSource}}" alt="" class="svg_image_slide">
            <div class="row">
              <div class="col col-67 col-offset-10">
                <a href="#/pearson/{{category.Slug}}/books">
                  <button class="button cta-pearson">
                    Ver catálogo
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row responsive-lg">
      <div class="list">
        <div class="item">
          <div class="section-slider-home">
            <div class="top-slide-section ciencias-y-matematicas">
              <h3>Ciencias y Matemáticas</h3>
            </div>

            <div class="content-slider-quote">
              <blockquote>
                <p>El avance científico impacta al desarrollo global mejorando la calidad de vida de las personas </p>
              </blockquote>
            </div>
            <a href="#/pearson/{{category.Slug}}/books">
            <div class="botton-plus">
              <p>+</p>
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

</ion-view>
