<ion-view>

  <ion-content scroll="false">
    <ion-slides  options="options" slider="data.slider">

      <ion-slide-page>
        <div class="box catalogo_universitario">
          <img src="../img/fingerprint_catalogo_universitario.svg" alt="" class="svg_image_slide">
          <div class="row">
            <div class="col col-67 col-offset-10">
            </div>
          </div>
        </div>
      </ion-slide-page>

      <ion-slide-page>
        <div class="box mision">
          <div class="row row-center">
            <div class="col col-center ">
              <img src="../img/mision.svg" alt="" class="image_slide_title">
            </div>
          </div>
          <div class="row">
            <div class="col col-67 col-offset-10">
              <button class="button cta-pearson">
                Conocer más
              </button>
            </div>
          </div>
        </div>
      </ion-slide-page>

      <ion-slide-page ng-repeat="subcategory in subcategories">
        <div class="box {{subcategory.styleName}}">
          <img src="../img/{{subcategory.imageSource}}" alt="" class="svg_image_slide">
          <div class="row">
            <div class="col col-67 col-offset-10">
              <a href="/#/app/{{subcategory.slug}}/books">
                  Ver catálogo
              </a>
            </div>
          </div>
        </div>
      </ion-slide-page>
