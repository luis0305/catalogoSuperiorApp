<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="subcategory in subcategories"
                href="/#/app/{{subcategory.slug}}/books">
        <h2>{{subcategory.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
