<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ConvertToJson</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="baseString.js"></script>
    <script src="baseCategories.js"></script>

  </head>
  <body>
    <div class="container" >
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="xl-col-10">
            <input type="button" class="btn btn-primary" value="Format JSON" id="formatJSON">
          </div>
        </div>
      </div>
      <div class="row" style="padding-top:10px">

        <div class="col-lg-12 col-sm-12 col-12">
          <div class="xl-col-10">
            <pre id="resultado">
              Resultado JSON
            </pre>
            <textarea id="jsonString" width="100%" height="auto">

            </textarea>
          </div>
        </div>
      </div>
      <script type="text/javascript">

        $(document).ready(function(){

          $("#formatJSON").click(function(){

            books.forEach(function(book){


              book.Authors = oauths.filter(function(oauth){
                return oauth.BookId == book.Id;
              });

              book.ISBNs = ISBNs.filter(function(isbn){
                return isbn.BookId == book.Id;
              });

              book.Attributes = attributes.filter(function(attribute){
                return attribute.BookId == book.Id;
              });

              book.Category = categories.filter(function(subcategory){
                return book.CategoryName == subcategory.Name;
              })[0];

              book.Subcategory = categories.filter(function(subcategory){
                return book.SubcategoryName == subcategory.Name;
              })[0];

              book.Id = parseInt(book.Id);

              try{
                book.ImageSource = "img/portadas/" + book.ImageSource.replace('.png','.jpg');
              } catch(e) {
                book.ImageSource = "img/portadas/" + book.ImageSource;
              }


              try{

                var contents = book.Content.split("\n");

                var itemsContent = "";

                contents.forEach(function(content){
                  itemsContent += "<li>{{content}}</li>".replace("{{content}}", content);
                });

                book.Content = "<ul>" + itemsContent + "</ul>";
              } catch (e){
                book.Content = "<ul><li></li></ul>";
              }

              try
              {

                var introductions = book.Introduction.split("\n");

                var itemsIntroduction = "";

                introductions.forEach(function(introduction){

                  itemsIntroduction += "<li>{{content}}</li>".replace("{{content}}", introduction);

                });

                book.Introduction = "<ul>" + itemsIntroduction + "</ul>";
              } catch ( e) {
                console.log(book.Id);
                book.Introduction = "<ul><li>" + book.Introduction + "<li></ul>";

              }

            });

            //$("#resultado").html(JSON.stringify(books, 2, 2));

            $("#jsonString").val(JSON.stringify(books, 2, 2));

          });

        });

      </script>
    </div>
  </body>
</html>
